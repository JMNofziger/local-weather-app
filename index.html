<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JMNofziger - Local Weather App</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- Link my own css sheet to this document -->
		<link rel="stylesheet" href="css/styles.css"> 
		<!-- Link the weather-icons css sheet to this document -->
		<link rel="stylesheet" href="css/weather-icons.min.css"> 
		<!-- Latest compiled JS -->
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
	        <div class="container-fluid">
	        <!-- Brand and toggle icon get grouped for better mobile display -->
		        <div class="navbar-header"">
		        	<!-- Menu icon -->
		        </div>
				<!-- Collect the nav links, forms, and other content for toggling -->
		        <div >
			        <ul class="nav navbar-nav navbar-right">
				        <li role="separator" class="divider"></li>
				        <li><a id="about" href="https://jmnofziger.github.io">About Me</a></li>
			        </ul>
		        </div>
	          	<!-- /.navbar-collapse -->
        	</div>
        	<!-- /.container-fluid -->
	    </nav>

	    <div class="container-fluid">
	    	<div class="row">
	    		<h2>Local Weather App</h2>
	    	</div>
	    	<div class="row">
		    	<div class="weather-card">
			    	<div class="row summary">	
			    		
			    		<div class="container-fluid col-md-5 col-xs-12">
			    			<p>Your location based report: </p>
				    		<p id="location">Wauseon, Ohio</p>
				    		<p id="condition">Icy and Cold</p>
				    		<p id="wind">Wind Speed of 48 knots</p>
			    		</div>

			    		<div class="container-fluid col-md-7 col-xs-12">
			    			<div id="icon-col">
				    			<div class="row">
				    				<h3 id="temp">62F</h3>
				    			</div>
				    			<div class="row">
				    				<i id="icon" class="wi wi-day-sunny"></i>
				    				<button id="unitSwitch"class="btn btn-default">Use Celsius Instead</button>
			    				</div>
			    			</div>
			    		</div>
		    		</div>
		    	</div>
	    	</div>
	    </div>

	</body>
